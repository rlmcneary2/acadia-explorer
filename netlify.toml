[Settings]

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "10.6"

[context.develop]
  command = "ECHO Develop Environment"
  environment = { NODE_ENV = "development" }

[context.production]
  command = "ECHO Production Environment"
  environment = { NODE_ENV = "production" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
