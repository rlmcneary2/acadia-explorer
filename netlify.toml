[Settings]

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "10.6"

[context.develop.environment]
  command = "ECHO Develop Environment"
  NODE_ENV = "development"

[context.production.environment]
  command = "ECHO Production Environment"
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
